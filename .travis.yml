language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t tcesario/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true tcesario/react-test npm test -- --coverage

after_success:
  - docker build -t tcesario/multi-client:latest ./client
  - docker build -t tcesario/multi-nginx:latest ./nginx
  - docker build -t tcesario/multi-server:latest ./server
  - docker build -t tcesario/multi-worker:latest ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push tcesario/multi-client:latest
  - docker push tcesario/multi-nginx:latest
  - docker push tcesario/multi-server:latest
  - docker push tcesario/multi-work:latest
